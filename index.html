<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powder From Stars</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aquí se enlaza el archivo CSS -->
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo de la página" class="logo">
        
        <form class="search-form">
            <input type="text" placeholder="Buscar..." class="search-input">
            <button type="submit" class="search-button">Buscar</button>
        </form>

        <div class="icon-container">
            <button class="icon-button">
                <img src="icono1.png" alt="Icono 1" class="icon">

            <button class="icon-button">
                <img src="icono2.png" alt="Icono 2" class="icon">
            </button>
        </div>

        <button class="bottom-icon-button">
            <img src="icono3.png" alt="Icono 3" class="bottom-icon">
        </button>
    </header>

    <div class="linea-blanca"></div>

    <div class="main-content-layout">
        <div class="main-content-grid">
            <button class="category-button">
                <img src="Cambiaqui.png" alt="¡Cambia Aqui!" class="category-image">
            </button>
            <button class="category-button">
                <img src="zapatos.png" alt="zapatos" class="category-image">
            </button>
            <button class="category-button">
                <img src="accesorios.png" alt="Accesorios" class="category-image">

            <button class="category-button">
                <img src="niños.png" alt="Niños" class="category-image">

            <button class="category-button">
                <img src="mujeres.png" alt="De Mujer Traka" class="category-image">
            </button>
            <button class="category-button">
                <img src="hombres.png" alt="Hombres" class="category-image">
            </button>
        </div>

        <aside class="sidebar">
            <ul>
                <li><a href="#prendas">Mis prendas</a></li>
                <li><a href="#disponibles">Disponibles</a></li>
                <li><a href="#trueques">Trueques</a></li>
                <li><a href="#ventas">Ventas</a></li>
                <li><a href="#chat">Chat</a></li>
                <li><a href="#estudio">Estudio</a></li>
                <li><a href="#eventos">Eventos</a></li>
            </ul>
        </aside>
    </div>

    <footer>
        <div class="footer-content">
            <button class="social-icon-button">
                <img src="redes.png" alt="Redes Sociales" class="social-media-icon">
            </button>
            <p>Términos Legales | Copyright</p>
        </div>
    </footer>

    
    <img src="atencion.png" alt="Atención al cliente" class="atencion-cliente-icon">
